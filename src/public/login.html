<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body
    style="margin: 0; color: #6a6f8c; background: #c8c8c8; font: 600 16px/18px"
  >
    <div class="lg-wrap">
      <div class="lg-html">
        <input
          id="lg-tab-1"
          type="radio"
          name="lg-tab"
          class="lg-sign-in"
          checked
        /><label for="lg-tab-1" class="lg-tab">Sign In</label>
        <input
          id="lg-tab-2"
          type="radio"
          name="lg-tab"
          class="lg-sign-up"
        /><label for="lg-tab-2" class="lg-tab">Sign Up</label>
        <div class="lg-form">
          <div class="lg-sign-in-htm">
            <div class="lg-group">
              <label for="lg-signin-user" class="lg-label">User Id</label>
              <input id="lg-signin-user" type="text" class="lg-input" />
            </div>
            <div class="lg-group">
              <label for="lg-signin-pass" class="lg-label">PassWord</label>
              <input
                id="lg-signin-pass"
                type="password"
                class="lg-input"
                data-type="password"
              />
            </div>
            <div>
              <input type="submit" class="lg-button" value="Sign In" />
            </div>
            <div class="lg-hr"></div>
          </div>
          <div class="lg-sign-up-htm">
            <div class="lg-group">
              <label for="lg-signup-user" class="lg-label">User ID</label>
              <div class="lg-in-line">
                <input id="lg-signup-user" type="text" class="lg-input" />
                <input type="submit" class="lg-c-button" value="중복확인" />
              </div>
            </div>
            <div class="lg-group">
              <label for="lg-signup-pass" class="lg-label">PassWord</label>
              <input
                id="lg-signup-pass"
                type="password"
                class="lg-input"
                data-type="password"
              />
            </div>
            <div class="lg-group">
              <div class="lg-in-line">
                <label for="lg-signup-nickname" class="lg-label"
                  >NickName</label
                >
                <input id="lg-signup-nickname" type="text" class="lg-input" />
                <input type="submit" class="lg-c-button" value="중복확인" />
              </div>
            </div>
            <div class="lg-group">
              <label for="lg-signup-email" class="lg-label"
                >Email Address</label
              >
              <input id="lg-signup-email" type="email" class="lg-input" />
            </div>
            <div class="lg-group">
              <label for="lg-signup-birth" class="lg-label">Birth</label>
              <input id="lg-signup-birth" type="date" class="lg-input" />
            </div>
            <div>
              <input type="submit" class="lg-button" value="Sign Up" />
            </div>
            <div class="lg-hr"></div>
            <div class="lg-foot-lnk">
              <label for="lg-tab-1"><a>Already Member?</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
