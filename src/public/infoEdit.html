<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPage</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body class="main">
    <header></header>
    <nav class="nav_bar">
      <div class="logo">
        <a href="index.html"><img src="image/penguin.png" alt="Pdiary" /></a>
        <a id="logo_name" href="index.html">Pdiary</a>
      </div>
      <ul class="nav_menu">
        <li><a href="board.html">일기장</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
        <li>
          <button onclick="moveToLogin()" class="btn_login"></button>
            <a> 로그인</a>
        </li>
      </ul>
    </nav>
    <br />
    <section style="padding-top: 10%">
      <h2 style="text-align: center; font-size: 35px">회원정보 수정</h2>
      <form>
        <table class="mp-info-edit-tb">
          <tr>
            <td class="mp-info-edit-td">비밀번호</td>
            <td>
              &nbsp;
              <input
                type="password"
                class="mp-infoEdText"
                id="mp-pw"
                name="mp-pw"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">닉네임</td>
            <!--충돌을 위한 주석문입니다.-->
            <td>
              &nbsp;
              <input
                type="text"
                class="mp-infoEdText"
                id="mp-userNn"
                name="mp-userNn"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">이메일</td>
            <td>
              &nbsp; <input type="email"class="mp-infoEdText" id="mp-email"
              name="mp-email"
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">생년월일</td>
            <td>
              &nbsp;
              <input
                type="date"
                class="mp-infoEdText"
                id="mp-userBd"
                name="mp-userBd"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
