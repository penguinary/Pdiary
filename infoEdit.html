    <section style="padding-top: 100px">
      <h2 style="text-align: center; font-size: 35px">회원정보 수정</h2>
      <form>
        <table class="mp-info-edit-tb">
          <tr>
            <td class="mp-info-edit-td">아이디</td>
            <td>
              &nbsp;
              <input
                type="text"
                class="mp-infoEdText"
                id="mp-userId"
                name="mp-userId"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">비밀번호</td>
            <td>
              &nbsp;
              <input
                type="password"
                class="mp-infoEdText"
                id="mp-pw"
                name="mp-pw"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">이름</td>
            <td>
              &nbsp;
              <input
                type="text"
                class="mp-infoEdText"
                id="mp-userName"
                name="mp-userName"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">닉네임</td>
            <td>
              &nbsp;
              <input
                type="text"
                class="mp-infoEdText"
                id="mp-userNn"
                name="mp-userNn"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">이메일</td>
            <td>
              &nbsp; <input type="email"class="mp-infoEdText" id="mp-email"
              name="mp-email"
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
          <tr>
            <td class="mp-info-edit-td">생년월일</td>
            <td>
              &nbsp;
              <input
                type="date"
                class="mp-infoEdText"
                id="mp-userBd"
                name="mp-userBd"
              />
            </td>
            <td class="mp-edit">
              <input type="submit" class="mp-info-edit-button" value="수정" />
            </td>
          </tr>
        </table>
      </form>
    </section>
