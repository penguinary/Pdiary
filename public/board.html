    function writeFile(name,msg){
    if(name =="") return false;
    var defaultpath = "/session"
    var fileObject = new ActiveXObject("Scripting.FileSystemObject");
    var fullpath = defaultpath+"//"+name;
    var fWrite = fileObject.CreateTextFile(fullpath,false);
    fWrite.write(msg)
    fWrite.close();
}

    <script>
      window.onload = function () {
          getDiary();
      };

      var list = [];

      function getDiary() {
        ajax=$.ajax({
          url: `/board`,
          type: "GET",
          dataType: "JSON",
          success : function(data) {

            for(let i=0; i<8; i++) {
              $(`#bd_title${i}`).text(data.Data[i].diary_title);
              $(`#bd_userId${i}`).text(data.Data[i].user_nickname);
              $(`#bd_img${i}`).css("background-image", `url("${data.Data[i].diary_img}")`);  

              $(`#bd_item${i}`).click(function () {
                var newURL = `/setdiary.html?diary_id=${data.Data[i].diary_id}`;
                window.location.href = newURL;
              });
            }
          },
          error : function(error) {
            console.error('Error fetching data:', error) 
          }
        });
      }
    </script>
